<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>Contactez-nous</h1>
    <img width="500" src="https://www.labatteriedeguyancourt.fr/wp-content/uploads/sites/3/2019/09/Nous-Contacter.jpg" alt="modes de contact">
    <hr>
</header>
    <br>
    <br>
<body>
    <form>
        <label for="nom">Votre nom :</label>
        <input type="text" name="name" id="nom">
        <label for="prenom">Votre prénom :</label>
        <input type="text" name="firstname" id="prenom">
        <br>
        <br>
        <label for="homme">Homme</label>
        <input type="radio" name="genre" id="homme">
        <label for="femme">Femme</label>
        <input type="radio" name="genre" id="femme">
        <label for="none">Ne se prononce pas</label>
        <input type="radio" name="genre" id="none">
        <br>
        <br>
        <label for="profession">Activité principale</label>
        <input type="text" name="profession" id="profession">
        <br>
        <br>
        <label for="tel">Votre téléphone :</label>
        <input type="text" name="tel" id="tel">
        <br>
        <br>
        <label for="courriel">Adresse électronique :</label>
        <input type="email" name="email" id="courriel">
        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="comment">Commentaires :</label>
        <textarea name="comment" id="comment" cols="30" rows="2"></textarea>
        <input type="reset" value="Annuler">
        <input type="Submit" value="Envoyer">
    </form>
</body>
<hr>
<fieldset>
    <legend> <strong>Venir à notre rencontre</strong></legend>
    <a href="mailto:donoriviere@gmail.com">Ècrivez-nous</a>

    </iframe>
</fieldset>
</html>
